<!DOCTYPE HTML5>

<body>
<link rel = "stylesheet" href = "style\taskStyle.css">

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class = "jumbotron">
<h1> Add a new task </h1>
</div>

<script language = "javascript">
	function add()
{
document.addEventListener('DOMContentLoaded', function() { 
document.querySelector("#ulForm").onsubmit = function()

        const li = document.createElement('li');
        li.innerHTML = document.querySelector("#taskName").value;
        document.querySelector("#ulForm").append(li);
        document.querySelector("#taskName").value = '';
        return false;
});
}
</script>
<form id = "addForm">
	    <label for = "taskName"> Task name</label>
        
		<input id = "taskName" style = "margin-left: 60px" autocomplete="off" autofocus placeholder="New Task" type = "text">
		<input id = "submit" onsubmit = "add();" type = "submit">

</form>	

</body>		
</html>
