<div class = "jumbotron text-center" style = "background-color: blue; color: white;">
<h1> Welcome to your Homeroom! </h1>
</div>

<p id = 'opening'> This page allows you to keep a to-do list for all your scheduling needs. </p> 

<div>
<table class = "table">
  <tr> 
	<th> To do list </th>
  </tr> 
  <tr> 
    <th> Task name </th>
    <th> Task Description </th>
    <th> Status </th>
  </tr>
  <tr> 
    <td id = 'taskN'> </td>
    <td id = 'taskD'> </td>
    <td id = 'taskS'> </td>
  </tr>
</table>
</div>

<div class = "jumbotron" style = "text-align: center;">
<h1> Add a new task </h1>
</div>
<body>

<form id = "form">
    <label for = "task"> Task name</label>        
    <input id = "task" placeholder="New task" autocomplete = "off" autofocus type = "text">
    <label for = "desc"> Task Description</label>        
    <input id = "desc" placeholder="New description" autocomplete = "off" autofocus type = "text">  
    <label id = "importance"> How important is it? </label> 
    <select id="importance">
     <option value= "low"> Low </option>
     <option value= "medium"> Medium </option>
     <option value= "high"> High </option>
    </select>
    <input id = "submit" type = "submit">

</form> 
</body>
